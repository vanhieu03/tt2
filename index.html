    <div class="menu-container">
        <div class="update">
            <img src="./imgs/capnhat.png" alt="capnhat" class="update-img">
            <div class="update-text"></div>
        </div>
        <h1 class="game-title">Cờ Vua</h1>
        <ul class="menu-list">
            <li class="menu-item">
                <button class="menu-btn" id="play-with-player">Chơi với Người</button>
            </li>
            <li class="menu-item">
                <button class="menu-btn" id="play-with-ai">Chơi với Máy</button>
            </li>
            <li class="menu-item">
                <button class="menu-btn" id="settings">Cài Đặt</button>
            </li>
            <li class="menu-item">
                <button class="menu-btn" id="score">Điểm Số</button>
            </li>
        </ul>
    
        <!-- Phần điểm số -->
        <div class="score-container hidden">
            <h2 class="score-title">Điểm Số</h2>
            <p class="score-item">Điểm cao nhất: <span id="highest-score">0</span></p>
            <p class="score-item">Điểm ván vừa nãy: <span id="last-score">0</span></p>
            <button class="menu-btn" id="back-to-menu">Quay lại Menu</button>
        </div>
    </div>
    
    <div class="chess-wrapper hidden">
        <div class="winner-modal hidden">
            <div class="modal-overlay"></div> <!-- Lớp phủ mờ -->
            <div class="modal-content">
                <h2 class="winner-title">Người chiến thắng!</h2> <!-- Tiêu đề người thắng -->
                <div class="winner-container">
                    <div class="winner-player white-player">
                        <div class="avatar">
                            <img src="./imgs/anam1.png" alt="Player Avatar">
                        </div>
                        <div class="player-info">
                            <div class="player-name">Admin</div>
                            <div class="player-type">Cờ trắng</div>
                            <div class="player-score">Điểm: 0</div>
                        </div>
                    </div>
                    <div class="winner-player black-player">
                        <div class="avatar">
                            <img src="./imgs/anu1.png" alt="Bot Avatar">
                        </div>
                        <div class="player-info">
                            <div class="player-name">Bot</div>
                            <div class="player-type">Cờ đen</div>
                            <div class="player-score">Điểm: 0</div>
                        </div>
                    </div>
                </div>
                <div class="winner-icon">
                    <div class="winner-refresh">
                        <img class="refresh-icon" src="./imgs/refresh.png" alt="refresh">
                    </div>
                    <div class="winner-home">
                        <img class="home-icon" src="./imgs/home.png" alt="home">
                    </div>
                    <div class="winner-eye">
                        <img class="eye-img" src="./imgs/eye.png" alt="eye">
                    </div>
                </div>
            </div>
        </div>

        <div class="warning">
            <img src="./imgs/canhbao.png" alt="canhbao" class="warn-img">
            <div class="warn-text"></div>
        </div>

                    </li>
                    <li class="settings-item">
                        <button class="settings-btn" id="reset-game">Chơi lại</button>
                    </li>
                    <li class="settings-item">
                        <label for="volume-control">Âm Lượng:</label>
                        <input type="range" id="volume-control" min="0" max="100" value="50">
                    </li>
                </ul>
